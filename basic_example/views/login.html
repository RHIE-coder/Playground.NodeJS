<html lang="ko">
<head>

    <title>login</title>

<body style="margin:50px">
    <h1>LOGIN</h1>
    <form action="/login" method="post" >
        <div>
            <label>이메일</label>

        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" name="password">

        <button type="submit">로그인</button>
    </form>
    <a href="/signup"><button type="button">회원가입</button></a>

</body>
</html>
